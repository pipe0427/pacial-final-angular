<div class="container">
    <div class="row">
      <div class="col-lg-2 col-sm-6 col-md-6 d-flex align-items-stretch justify-content-center" *ngFor="let juego of juegos">
        <div class="card card-1 shadow">
            <img src="{{ juego.img}}" class="custom-img" alt="{{juego.nombre}}">
            <div class="card-body p-1">
              <h5 class="card-title">{{juego.nombre}}</h5>
              <p class="card-text">{{juego.precio}}</p>
              <p class="card-text">{{juego.fechaLanzamiento}}</p>
            </div>
        </div>
      </div>
    </div>
  </div>
